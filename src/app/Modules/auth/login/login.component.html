<div class="container">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">LOGIN</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control shadow-none border" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control shadow-none border" placeholder="Password">
        </div>

        <div *ngIf="errorMessage" class="text-danger mt-2">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Login</button>
      </form>

    </div>
  </div>
</div>
