<div class="container container-custom" [ngClass]="{'dark-mode': isDarkMode}">
    <div class="flex-end-wrapper">
      <div class="card card-flex-end">
        <div class="market-status-card">
            <div class="market-header">Market Status</div>
            <div class="market-info">
              <div class="market">
                <span class="market-name">US Market:</span>
                <span class="market-status" [ngClass]="{'open': usMarketStatus === 'Open', 'closed': usMarketStatus === 'Closed'}">{{ usMarketStatus }}</span>
              </div>
              <div class="market">
                <span class="market-name">UK Market:</span>
                <span class="market-status" [ngClass]="{'open': ukMarketStatus === 'Open', 'closed': ukMarketStatus === 'Closed'}">{{ ukMarketStatus }}</span>
              </div>
              <div class="market-time">
                <span class="market-name">US Market Opens at:</span> 9:30 AM EST
              </div>
              <div class="market-time">
                <span class="market-name">UK Market Opens at:</span> 8:00 AM GMT
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="card card-custom mb-3 mt-3" (click)="navigateTo('dividend')">
      <div class="card-body">
        Dividend
      </div>
    </div>
    <div class="card card-custom mb-3" (click)="navigateTo('stock-split')">
      <div class="card-body">
        Stock Split/Rights Issue
      </div>
    </div>
    <div class="card card-custom mb-3" (click)="navigateTo('consolidation')">
      <div class="card-body">
        Consolidation
      </div>
    </div>
    <div class="card card-custom mb-3" (click)="navigateTo('delisting')">
      <div class="card-body">
        Delisting
      </div>
    </div>
  </div>
