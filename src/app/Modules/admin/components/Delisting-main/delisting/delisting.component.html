<div class="container" [ngClass]="{'dark-mode': isDarkMode}">
  <!-- Add New Dividend Button -->
  <div class="header-actions mb-4 text-end">
    <button class="btn btn-primary" (click)="addNewDelisting()">
      Add New DeListing
    </button>
  </div>

  <div *ngFor="let delisting of companies" class="company-card">
    <div class="company-content" (click)="viewDetails(delisting)">
      <div class="company-header">
        <h3>{{ delisting.companyName }}</h3>
        <div class="action-buttons">
          <button class="edit-btn" (click)="editDelisting(delisting, $event)">Edit</button>
          <button class="delete-btn" (click)="deleteDelisting(delisting, $event)">Delete</button>
        </div>
      </div>

      <div class="company-details">
        <span><strong>Record Date:</strong> {{ delisting.exDate| date: 'dd MMMM yyyy' }}</span>
        <span><strong>Effective Date:</strong> {{ delisting.paymentDate | date: 'dd MMMM yyyy' }}</span>
      </div>
    </div>
  </div>
</div>
