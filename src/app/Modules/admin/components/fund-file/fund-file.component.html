<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fundName">Stock Name</label>
      <input type="text" class="form-control" id="fundName" name="fundName" [(ngModel)]="fundFile.fundName">
    </div>
  
      
    <div class="form-group">
      <label for="isin">ISIN</label>
      <input type="text" class="form-control" id="isin" name="isin" [(ngModel)]="fundFile.isin">
    </div>
      
    <div class="form-group">
      <label for="sedolOrTicker">SEDOL or Ticker</label>
      <input type="text" class="form-control" id="sedolOrTicker" name="sedolOrTicker" [(ngModel)]="fundFile.sedolOrTicker">
    </div>
  

      <div class="message">
          <p>If eligible for the platform, shares will typically take 4 working days to be added. ETFs and Investment Trusts can take up to 2 weeks to be added as we require regulatory data to be provided to Funds Library.</p>
      </div>
      
      <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
    
</div>

<div class="floating-action" *ngIf="isAdmin">
<button class="btn btn-primary" (click)="viewPending()">
  View Pending Requests
</button>
</div>
